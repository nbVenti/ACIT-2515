{% extends "base.html" %}

{% block content %}
<h1>Customer</h1>
<table class="table">
    <thead class="thead-dark"> 
    <th>Customer Name</th>
    <th>Phone Number</th>
    <th>Balance</th>
{% for customer in customers %}
<p>
    <tr>
    <td>{{ customer.name }}</td>
    <td>{{ customer.phone }}</td>
    <td>{{ customer.balance }}</td>
    <td>{{ customer.orders }}</td>
    </tr>


</p>
{% endfor %}
</table>
</thead>
{% endblock %}
