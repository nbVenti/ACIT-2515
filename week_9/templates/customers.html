{% extends "base.html" %}

{% block content %}
<h1>Customers</h1>
<table class="table">
    <thead class="thead-dark"> 
    <th>Customer Name</th>
    <th>Phone Number</th>
    <th>Balance</th>
    <th>Details</th>
{% for customer in customers %}
<p>
    <tr>
    <td>{{ customer.name }}</td>
    <td>{{ customer.phone }}</td>
    <td>${{ customer.balance }}</td>
    <td>
        <a href="{{ url_for('detailed_customer', id=customer.id) }}">Click here for details</a>
    </tr>
</p>
{% endfor %}
</table>
</thead>
{% endblock %}
