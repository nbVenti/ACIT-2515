{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<table class="table">
    <thead class="thead-dark"> 
    <th>Product</th>
    <th>Price</th>
{% for product in products %}
<p>
    <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
    </tr>
</p>
{% endfor %}
</table>
</thead>
{% endblock %}
