{% extends "base.html" %}

{% block content %}
<h1>Orders</h1>
<table class="table">
    <thead class="thead-dark"> 
    <th>Order ID</th>
    <th>Links</th>
{% for order in orders %}
<p>
    <tr>
        <td>{{ order.id }}</td>
        <td>
            <a href="{{ url_for('order', id=order.id) }}">Click here for details</a>  
        </td>
    </tr>
</p>
{% endfor %}
</table>
</thead>
{% endblock %}
