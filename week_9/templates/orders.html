{% extends "base.html" %}

{% block content %}
<h1>Orders</h1>
<table class="table">
    <thead class="thead-dark"> 
    <th>Order ID</th>
    <th>Order Products</th>
    <th>Links</th>
    <th>Delete</th>
{% for order in orders %}
<p>
    <tr>
        <td>{{ order.id }}</td>
        <td>
            <ul>
                {% for product in order.products %}
                <li>{{ product }}</li>
                {% endfor %}
            </ul>
        <td>
            <a href="{{ url_for('order', id=order.id) }}">Click here for details</a>  
        </td>
        <td>
            <form method="POST" action="{{ url_for('delete_order', ORDER_ID=order.id) }}"> 
            <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</p>
{% endfor %}
</table>
</thead>
{% endblock %}
